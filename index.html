<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link href='https://unpkg.com/boxicons@2.0.7/
css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class='calculator' id='calc'>
        <div class='toggle'>
          <div class='theme-switch-wrapper'>
            <label class='theme-switch' for='checkbox'>
              <input id='checkbox' type='checkbox'>
              <div class='slider round'></div>
            </label>
          </div>
        </div>
        <div class='display'></div>
        <span class='c num'>C</span>
        <span class='signed num'>+/-</span>
        <span class='percent num'>%</span>
        <span class='divide num'>รท</span>
        <span class='seven num'>7</span>
        <span class='eight num'>8</span>
        <span class='nine num'>9</span>
        <span class='times num'>x</span>
        <span class='four num'>4</span>
        <span class='five num'>5</span>
        <span class='six num'>6</span>
        <span class='minus num'>-</span>
        <span class='one num'>1</span>
        <span class='two num'>2</span>
        <span class='three num'>3</span>
        <span class='plus num'>+</span>
        <span class='zero num'>0</span>
        <span class='decimal num'>.</span>
        <span class='equals num'>=</span>
      </div>
</body>
<script src="index.js"></script>
</html>
